<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="reg">Start Registeration!</button>
    <button class="cancel">Cancel!</button><br>
    <div class="rang">
        <form class="for">
            <h1>Register</h1>
            <hr>    
            <div>
                <label for="username">Username:</label><br>
                <input id="username" type="text" placeholder="Enter your username:">
            </div><br>
            <div>
                <label for="email">Email:</label><br>
                <input id="email" type="email" placeholder="Enter your email:">
            </div><br>
            <div>
                <label for="password">Password:</label><br>
                <input id="password" type="password" placeholder="Enter your password:"><br><br>
                <input id="password" type="password" placeholder="Verify your password:">
            </div><br>
        </form><br><br>
        <input type="submit" value="Erase">
        <input type="button" value="Register">
    </div>
    <script src="js.js"></script>
</body>
</html>
